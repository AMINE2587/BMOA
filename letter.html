<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <link rel="shortcut icon" href="bar icons/checklist.png" type="image/x-icon">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #121212;
      color: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }
    #background-video {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1;
  }
  
  
  .content {
    position: relative;
    z-index: 1;
    color: white;
    text-align: center;
    padding: 50px;
  }
    .contact-container {
      background-color: #1e1e1e;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.6);
      max-width: 500px;
      width: 100%;
    }

    .contact-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #00ffcc;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #ccc;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 12px 15px;
      background-color: #2c2c2c;
      border: 1px solid #444;
      border-radius: 8px;
      color: #f1f1f1;
      font-size: 15px;
    }

    .form-group textarea {
      resize: vertical;
      min-height: 120px;
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #00ffcc, #0077ff);
      color: #000;
      font-weight: bold;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .submit-btn:hover {
      transform: scale(1.02);
    }

  </style>
</head>
<body>

  <div class="contact-container">
    <h2>Contact Us</h2>
    <form>
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Full Name" required />
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Email" required />
      </div>

      <div class="form-group">
        <label for="message">Your Message</label>
        <textarea id="message" name="message" placeholder="Message" required></textarea>
      </div>

      <button id="btn" type="submit" class="submit-btn">Send Message</button>
    </form>
  </div>
 
  <script>
    let name = document.getElementById('name');
    let email = document.getElementById('email');
    let message = document.getElementById('message');
    let btn = document.getElementById('btn');

function saveLetter() {
    if (name.value !== '' && email.value !== '' && message.value !== '') {
        let letter = {
            name: name.value,
            email: email.value,
            message: message.value,
        };
        localStorage.setItem('letter', JSON.stringify(letter));
    }
}

btn.onclick = function () {
    saveLetter();
};

 
  </script>
</body>
</html>
