<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up BMOA</title>
    <link rel="stylesheet" href="Sign up.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="bar icons/sign up.png" type="image/x-icon">
</head>
<body>
    <div class="sign-up">
        <form>
            <h1>Sign Up BMOA</h1>
            <div class="inp-box">
                <input id="sign-up-username" class="signup-data" required type="text" placeholder="Username">
            </div>
            <div class="inp-box">
                <input id="sign-up-email" class="signup-data" required type="email" placeholder="Email">
            </div>
            <div class="inp-box">
                <input id="sign-up-password" type="password" required placeholder="Password">
            </div>
            <div class="inp-box">
                <input id="sign-up-confirm" required type="password" placeholder="Confirm Password">
            </div>
            <div class="btn-box">
            <button id="btn-signup" class="btn">Sign Up</button>
            </div>
            <p class="already">You Already Have An Acount <a style="color: aquamarine;" href="login.html">Sign In</a>
            </p>
            <p class="welcome-p">Welcome To BMOA!</p>
        </form>
    </div>
    <video autoplay muted loop id="background-video">
        <source src="backgroundvideos/login back.mp4" type="video/mp4">
    </video>


    
    <script src="loginpr.js"></script>
</body>
</html>
